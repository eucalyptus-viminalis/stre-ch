<!DOCTYPE html>
<html lang="en">
<head>
	<title>stre-ch</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="spark!y">
	<meta name="description" content="a spark!y creation">
	<meta property="og:title" content="stre-ch">

	<meta name="twitter:image:alt" content="image description">

	<link href="/styles/reset.css" rel="stylesheet">
	<link href="/styles/style.css" rel="stylesheet">
    <link href="/styles/stre-ch.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
    <div class="div-full-frame stre-ch-page">
        <section class="section-center">
			<div class="div-begin">
				<button type="button" class="btn-begin-exercise">
					BEGIN
				</button>
			</div>
            <div class="base-timer" hidden>
                <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g class="base-timer__circle">
                <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
                </g>
                </svg>
                <span id="base-timer-label" class="base-timer__label">
                  <!-- Remaining time label -->
                </span>
            </div>
			<ol class="ol-exercise-description">
				<!-- Insert exercise description. placeholder: -->
				<li>open your shoulders</li>
				<li>look up and count 5 seconds</li>
				<li>look down and count 5 seconds</li>
				<li>roll your neck once clockwise</li>
				<li>roll your neck once the other way</li>
				<li>...</li>
			</ol>
        </section>
        
    </div>
    
	
	<script src="script.js"></script>
</body>
